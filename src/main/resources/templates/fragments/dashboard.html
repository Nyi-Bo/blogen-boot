<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<header th:fragment="dashboardHeader" class="py-2 bg-primary text-white">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1><i class="fas fa-cogs"></i>Dashboard</h1>
            </div>
        </div>
    </div>
</header>
<!-- Action Section -->
<section class="py-4 mb-4 bg-light">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <a href="#" class="btn btn-lg btn-primary btn-block"
                data-toggle="modal" data-target="#addPost">
                    <i class="fas fa-plus"></i>Add Post</a>
            </div>
            <div class="col-md-4">
                <a href="#" class="btn btn-lg btn-success btn-block">
                    <i class="fas fa-plus"></i>Add Category></a>
            </div>
            <div class="col-md-4">
                <a href="#" class="btn btn-lg btn-warning btn-block">
                    <i class="fas fa-plus"></i>Add Category></a>
            </div>
        </div>
    </div>
</section>
<!-- Category Modal -->
<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title ">Add Categories</h5>
                <butto class="close" data-dimiss="modal"><span>&times;</span></butto>
            </div>
            <form action="" th:action="@{/save-category}" th:object="${category}" method="post">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" th:field="*{title}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="date">datePosted</label>
                        <input type="text" id="date" th:field="*{datePosted}" class="form-control">
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dimiss="modal-">Close</button>
                    <button class="btn btn-success" type="submit" data-dimiss="modal">Add Category</button>
                </div>
            </form>
        </div>
    </div>
    <div class="modal fade " id="addUserModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form action="#" th:action="@{/save-user}"
                      th:object="${user}" method="post">
                    <div class="modal-header bg-warning text-white">
                        <h5 class="modal-title">Add User</h5>
                        <button class="close" data-dimiss="modal">
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="name"></label>
                            <input type="text" id="name" class="form-control th:field=" *{name}">
                        </div>
                        <div class="form-group">
                            <label for="email"></label>
                            <input type="text" id="email" class="form-control th:field=" *{email}">
                        </div>
                        <div class="form-group">
                            <label for="dateRegistered"></label>
                            <input type="text" id="dateRegistered" class="form-control th:field=" *{dateRegistered}">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dimiss="modal">Close</button>
                        <input type="submit" value="Save Uer" class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="addPot">
        <div class="modal-dialog modal-lg">
            <form action="#" th:action="@{save-post}" th:object="${post}">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add Post</h4>
                        <button type="button" data-dimiss="modal">
                            <span>&times;</span></button>

                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Date Posted</label>
                            <input type="date" th:field="*{datePosted}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Choose Category</label>
                            <select class="form-control" th:field="*{category.id}">
                                <option th:each="cat :${categories}" th:value="${cat.id}"
                                        th:text="${cat.title}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Choose User</label>
                            <select class="form-control">
                                <option th:each="user : ${users}" th:value="${user.id}"
                                        th:text="${user.name}"></option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary">
                                <span>&times;</span></button>
                            <input type="submit" class="btn btn-primary" value="Save Post">

                        </div>

            </form>

        </div>
    </div>

</div>
</body>
</html>
